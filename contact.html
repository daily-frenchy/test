<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site de Voyage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- En-tête de la page (logo, navigation, etc.) -->
    </header>
    <main>
        <h1>Contactez-nous</h1>
        <form id="contactForm" action="submit-form.php" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
            <button type="reset">Supprimer</button>
        </form>
    </main>
    <footer>
        <!-- Pied de page (copyright, réseaux sociaux, etc.) -->
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
